<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			table, th, td, tr{
				border: solid 2px black;
				border-collapse: collapse;

			}
			/*th(table header)는 기본적으로 굵은 글씨체에 중앙 정렬 속성을 갖는다.*/
			th{
				width: 80px;
				padding: 6px;
			}
			td{
				padding: 6px;
				text-align: center;
			}
			#day{
				background-color: #adf0f4;
			}
			#title{
				background-color: #adcff4;
			}
			#data{
				background-color: gray;
				color: white;
			}
		</style>
	</head>
	<body>
		<h2>고속버스 예매</h2>
		<table>
			<tr id="day">
				<th colspan="4">서울 <=> 대전 2020.9.6수</th>
			</tr>
			<tr id="title">
				<th>출발</th><th>버스회사</th><th>등급</th><th>예약가능</th>
			</tr>
			<tr id="data">
				<td>11:50</td><td>한진고속</td><td>우등</td><td><img src="img/full.png"></td>
			</tr>
			<tr id="data">
				<td>12:50</td><td>천일고속</td><td>고속</td><td><img src="img/empty.png"></td>
			</tr>
			<tr id="data">
				<td>13:50</td><td>한진고속</td><td>우등</td><td><img src="img/full.png"></td>
			</tr>
		</table>
	</body>
</html>
