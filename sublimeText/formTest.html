<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	<body>
		<!--textbox & password 실습-->
		<h3>아이디와 비밀번호를 입력해주세요.</h3>
		<form>
			아이디&nbsp&nbsp&nbsp : <input type="text"><br>
			비밀번호 : <input type="password">
		</form>
		<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="signup.html">회원가입</a>&nbsp<a href="findid.html">아이디찾기</a></p>

		<!--raido button & checkbox 실습-->
		<h3>취미</h3>
		<form>
			정보공개 : <input type="radio" name="bool" checked> 공개 <input type="radio" name="bool"> 비공개<br><br>
			취&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;미 : 
			<input type="checkbox"> 탁구
			<input type="checkbox"> 배드민턴
			<input type="checkbox"> 음악감상
			<input type="checkbox"> 악기연주
		</form>
		<br>
		<h3>파일 불러오기</h3>
		<form>
			파일 첨부 : <input type="file">
		</form>
		<br>
		<h3>선택 박스 만들기</h3>
		<form>
			이메일 : <input type="text"> @
			<select>
				<option>선택</option>
				<option>naver.com</option>
				<option>hanmail.com</option>
				<option>gmail.com</option>
				<option>직접입력</option>
			</select>
		</form>
	</body>
</html>
