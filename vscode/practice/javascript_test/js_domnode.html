<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addP();">더 보기</a>
    <a href="#" onclick="rmImg();">삭제하기</a>
    <div id="info"></div>
  </div>
  <script>
    var firstClick = true;
    console.log(firstClick);
    function addP() {
      if(firstClick){
        var newP = document.createElement("p");
          var textNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
          newP.appendChild(textNode);
          var newImg = document.createElement("img");
          var srcNode = document.createAttribute("src");
          var altNode = document.createAttribute("alt");

          srcNode.value = "/img/dom.jpg";
          altNode.value = "DOM 이미지입니다.";
          document.getElementById("info").appendChild(newP);
          newImg.setAttributeNode(srcNode);
          newImg.setAttributeNode(altNode);
          document.getElementById("info").appendChild(newImg);
          firstClick = false;
      }
      else{
          var newImg = document.createElement("img");
          var srcNode = document.createAttribute("src");
          var altNode = document.createAttribute("alt");

          srcNode.value = "/img/dom.jpg";
          altNode.value = "DOM 이미지입니다.";
          newImg.setAttributeNode(srcNode);
          newImg.setAttributeNode(altNode);
          document.getElementById("info").appendChild(newImg);
      }
    }
    
    function rmImg(){
      var rmNode = document.getElementById("info").lastElementChild;
      var mom = rmNode.parentNode;
      mom.removeChild(rmNode);
    }
  </script>
</body>
</html>
